<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sam — JRPG Portfolio</title>
  <meta name="description" content="A playable JRPG portfolio by Sam (VisCom): walk around, interact with objects, and discover skills, 3D art, projects, and contact." />
  <link rel="preload" href="css/style.css" as="style" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preload" href="js/main.js" as="script" />
  <link rel="preload" href="js/map.js" as="script" />
  <link rel="preload" href="js/entities.js" as="script" />
  <link rel="preload" href="js/ui.js" as="script" />
  <meta name="theme-color" content="#0b0f1a" />
  <style>
    /* Minimal inline to avoid FOUC if CSS is slow */
    body{margin:0;background:#0b0f1a;color:#e6edf3;font-family:Inter,system-ui,Segoe UI,Roboto}
    .noscript{max-width:760px;margin:24px auto;padding:16px;border:1px solid #25304a;border-radius:12px;background:#0f172a}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo"></div>
      <div class="title">Sam — JRPG Portfolio</div>
    </div>
    <div class="help">WASD/Arrows move · E interact · Esc close</div>
  </header>

  <main class="wrap">
    <div class="stage">
      <canvas id="game" width="640" height="360"></canvas>
      <div id="hint" class="hint">Explore the plaza and press E near highlighted objects.</div>
      <div id="fps" class="fps"></div>
    </div>
    <div id="ui-root" class="ui-root" aria-live="polite"></div>
  </main>

  <footer class="footer">
    © 2025 Sam · A Visual Communication student portfolio, reimagined as a JRPG.
  </footer>

  <noscript>
    <div class="noscript">
      This site is a playable JRPG that needs JavaScript enabled. Please enable JavaScript to explore the portfolio world.
    </div>
  </noscript>

  <!-- Game modules (order matters) -->
  <script src="js/ui.js"></script>
  <script src="js/map.js"></script>
  <script src="js/entities.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
